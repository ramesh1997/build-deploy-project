name: Share data between jobs

on: [push]

jobs:
  cypress_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        subset: ["1", "2", "3","4"]
    steps:
      - shell: bash
        run: |
          mkdir -p /github/workspace/coverage/${{ matrix.subset }} 
          mkdir -p /test_coverage
          cd test_coverage
          expr 3 + 7 > math-homework.txt
          cd ..
          cp -R test_coverage/math-homework.txt /github/workspace/coverage/${{ matrix.subset }}   # Move coverage report to shared directory
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v4
        with:
          name: homework_pre
          path: /github/workspace/coverage/${{ matrix.subset }}/math-homework.txt
  job_2:
    name: Multiply by 9
    needs: cypress_tests
    runs-on: ubuntu-latest
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v4
        with:
          name: homework_pre
      - shell: bash
        run: |
          ls -la
          value=`cat math-homework.txt`
          expr $value \* 9 > math-homework.txt
